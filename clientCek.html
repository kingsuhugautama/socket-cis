<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <title>Socket.IO chat</title>
    <script>
      
      const socket = io.connect('http://localhost:3000');
      
      socket.on('connect',()=>{
        console.log('connected socket');
      });
      
      
      socket.on('test-callback',(data)=>{
        console.log('test-callback',data);
      })
      
      socket.on('wny-callback',(data)=>{
        console.log('sudah konek bray',data);
      })

      function tes(){
        var data = {
        'tes':'halooo'
        }
        
        socket.emit('test',data,(Response)=>{
          console.log(Response);
        });
        
        console.log(data);
      }
      
    </script>
  </head>
  <body>
      <div class="d-grid gap-2">
        <button onClick="tes()" type="button" name="" id="" class="btn btn-primary">Button</button>
      </div>
  </body>
</html>
